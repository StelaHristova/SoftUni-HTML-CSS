<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="styles/site.css">
</head>

<body>
    <div class="site">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span class="mobile-headers">First Name</span>James
                    </td>
                    <td>
                        <span class="mobile-headers">Last Name</span>Madman
                    </td>
                    <td>
                        <span class="mobile-headers">Job Title</span>Chief Sandwich Eater
                    </td>
                </tr>
                <tr>
                    <td><span class="mobile-headers">First Name</span>John</td>
                    <td><span class="mobile-headers">Last Name</span>Doe</td>
                    <td><span class="mobile-headers">Job Title</span> Chief Sandwich Eater</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
